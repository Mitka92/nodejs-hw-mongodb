tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: 'Reset user password'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: 'token'
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NzFlNDM2MWFhZWIwZGZlNzljZTIwZmYiLCJlbWFpbCI6ImV4YW1wbGVAZ21haWwuY29tIiwiaWF0IjoxNzMxMzM5OTM4LCJleHAiOjE3MzEzNDAyMzh9.McE_8kWT5TtriHZ_lduoCbRbE5lN1XT1oXUHMEp096o
          password:
            description: 'New password'
            type: string
            example: 'newPassword'
responses:
  '200':
    description: 'No Content'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent!
            data:
              type: object
              example: {}
  '404':
    $ref: '../../components/responses/404.yaml'
